name: Deploy
on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/personalwebapss:mayaichat-nest
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Execute Remote SSH Commands
        uses: appleboy/ssh-action@v1.2.1
        env:
          DOCKERHUB_USER: ${{ vars.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
          NODE_ENV: ${{ vars.NODE_ENV || 'production' }}
          PORT: ${{ vars.PORT || '3000' }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN: ${{ vars.JWT_EXPIRES_IN }}
          REFRESH_TOKEN_LENGTH: ${{ vars.REFRESH_TOKEN_LENGTH }}
          REFRESH_TOKEN_EXPIRES_IN: ${{ vars.REFRESH_TOKEN_EXPIRES_IN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_CLIENT_ID: ${{ secrets.GH_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GH_CLIENT_SECRET }}
          GITHUB_CALLBACK_URL: ${{ vars.CALLBACK_URL }}
          FRONTEND_URL: ${{ vars.FRONTEND_URL }}
          MAX_SESSIONS_PER_USER: ${{ vars.MAX_SESSIONS_PER_USER }}
          CDN_DOMAIN: ${{ vars.CDN_DOMAIN }}
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          THROTTLE_TTL: ${{ vars.THROTTLE_TTL }}
          THROTTLE_LIMIT: ${{ vars.THROTTLE_LIMIT }}
          REDIS_HOST: ${{ vars.REDIS_HOST }}
          CACHE_SHORT_TTL: ${{ vars.CACHE_SHORT_TTL }}
          CACHE_TTL: ${{ vars.CACHE_TTL }}
          CACHE_LONG_TTL: ${{ vars.CACHE_LONG_TTL }}
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          envs: DOCKERHUB_USER,DOCKERHUB_TOKEN,NODE_ENV,PORT,DB_HOST,DB_PORT,DB_USERNAME,DB_PASSWORD,DB_NAME,JWT_SECRET,JWT_EXPIRES_IN,REFRESH_TOKEN_LENGTH,REFRESH_TOKEN_EXPIRES_IN,OPENAI_API_KEY,GEMINI_API_KEY,GITHUB_CLIENT_ID,GITHUB_CLIENT_SECRET,GITHUB_CALLBACK_URL,FRONTEND_URL,MAX_SESSIONS_PER_USER,CDN_DOMAIN,S3_ACCESS_KEY,S3_SECRET_KEY,S3_BUCKET_NAME,THROTTLE_TTL,THROTTLE_LIMIT,REDIS_HOST,CACHE_SHORT_TTL,CACHE_TTL,CACHE_LONG_TTL
          script_path: scripts/deploy.sh
